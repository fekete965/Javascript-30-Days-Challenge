<!DOCTYPE html>
<html>
    <head>
        <title>Update CSS Variables with JS</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            Update CSS Variables with <span class="highlight">JS</span>
        </header>
        
        <div class="container">
            <div class="container--controls">
                <div class="controls">
                    Spacing:
                    <input type="range" id="spacing" min="0" max="25" value="0" name="spacing" data-suffix="rem">
                </div>
                <div class="controls">
                    Blur:
                    <input type="range" id="blur" min="0" max="10" value="0" name="blur" data-suffix="px">
                </div>
                <div class="controls">
                    Base Color:
                    <input type="color" id="color" name="baseColor" value="#117fe6">
                </div>
            </div>
            <div class="container--image highlight">
                <div class="image spacing blur"></div>
            </div>
        </div>

    </body>
    <script src="scripts/main.js"></script>
</html>

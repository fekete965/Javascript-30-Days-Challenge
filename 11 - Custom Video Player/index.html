<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Video Player</title>
    <link rel='stylesheet' href='./styles/normalize.css'>
    <link rel='stylesheet' href='./styles/main.css'>
  </head>
  <body>

    <div class="container--player">
      <div id='player' class='player'>
        <video id='videoSource' class='player-video'>
          <source src='./video/sample.mp4' type="video/mp4">
        </video>
        <div id='playerControls' class='player-controls'>
          <div id='progressBar' class='player-progressbar'>
            <div id='progressBarFill' class='player-progressbar__fill'></div>
          </div>
          <div class='player-primary-actions'>
            <button id='btnPlayPause' class='button button__play paused' title='Play/Pause'></button>
            <div class='player-volume'>
              <button id='btnVolume' class='button button__volume'></button>
              <div class='container--slider'>
                <div class='player-slider'>
                  <div id='playerSliderFill' class='player-slider player-slider__fill'></div>
                </div>
              </div>
            </div>
          </div>
          <div class='player-secondary-actions'>
            <button id='btnSpeed' class='button button__speed'></button>
            <button id='btnSkipBackward' class='button button__skipBackward'></button>
            <button id='btnSkipForward' class='button button__skipForward'></button>
            <button id='btnFullscreen' class='button button__fullscreen'></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='./scripts/main.js'></script>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='./styles/main.css'>
</head>
<body>
  <div id='wrapper' class='container'>
    <h1>Whack-a-mole! <span id='scoreBoard' class='score'>0</span></h1>
    <div class='container'>
      <button class='button' id='btnToggleStart'>Start</button>
      <button class='button' id='btnHighscore'>Highscore</button>
    </div>

    <div class='game'>
      <div class='hole hole1'>
        <div class='mole'></div>
      </div>
      <div class='hole hole2'>
        <div class='mole'></div>
      </div>
      <div class='hole hole3'>
        <div class='mole'></div>
      </div>
      <div class='hole hole4'>
        <div class='mole'></div>
      </div>
      <div class='hole hole5'>
        <div class='mole'></div>
      </div>
      <div class='hole hole6'>
        <div class='mole'></div>
      </div>
    </div>
  </div>
<script src='./scripts/main.js'></script>
</body>
</html>

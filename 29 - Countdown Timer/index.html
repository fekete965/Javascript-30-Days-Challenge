<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='./styles/main.css'>
</head>
<body>
  <div class='timer'>
    <div class='timer__controls'>
      <button data-time='20' class='button button--timer'>20 Secs</button>
      <button data-time='300' class='button button--timer'>Work 5</button>
      <button data-time='900' class='button button--timer'>Quick 15</button>
      <button data-time='1200' class='button button--timer'>Snack 20</button>
      <button data-time='3600' class='button button--timer'>Lunch Break</button>
      <form name='customForm' id='customForm'>
        <input id='customInput' type='text' name='minutes' placeholder='Enter Minutes'>
      </form>
    </div>
    <div class='display'>
      <h1 id='timeLeft' class='display__time-left'></h1>
      <p id='timeEnd' class='display__end-time'></p>
    </div>
    <button id='buttonStop' class='button button--stop' disabled>Stop</button>
  </div>

  <script src='./scripts/main.js'></script>
</body>
</html>

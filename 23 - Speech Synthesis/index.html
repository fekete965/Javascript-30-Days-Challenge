<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <label>Voice:</label>
      <select name="voice" id="inputVoices">
        <option value="loading">Loading</option>
      </select>

      <label for="rate">Rate:</label>
      <input id='inputRate' name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>
      <input id='inputPitch' name="pitch" type="range" min="0" max="2" step="0.1">

      <textarea id='inputText' name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script src='scripts/main.js'></script>

</body>
</html>
